<div class="card card-info card-outline mb-4">
    <!--begin::Header-->
    <div class="card-header"><div class="card-title">Form Validation</div></div>
    <!--end::Header-->
    <!--begin::Form-->
    <form th:object="${Subject}" action="/subjects/edit" method="post" class="needs-validation" novalidate>
        <!--begin::Body-->
        <input type="hidden" th:field="*{id}"/>
        <div class="card-body">
            <!--begin::Row-->
            <div class="row g-3">
                <!--begin::Col-->
                <div class="col-md-6">
                    <label for="validationCustom01" class="form-label">Name</label>
                    <input
                            type="text"
                            th:field="*{name}"
                            class="form-control"
                            id="validationCustom01"
                            required
                    />
                    <div class="valid-feedback">Looks good!</div>
                </div>
                <!--end::Col-->
                <!--begin::Col-->
                <div class="col-md-6">
                    <label for="validationCustom02" class="form-label">Hours</label>
                    <input
                            type="Integer"
                            th:field="*{hours}"
                            class="form-control"
                            id="validationCustom02"
                            required
                    />
                    <div class="valid-feedback">Looks good!</div>
                </div>
                <!--end::Col-->
                <!--begin::Col-->
                <div class="col-md-6">
                    <label for="validationCustomUsername" class="form-label">Cost</label>
                    <div class="input-group has-validation">

                        <input
                                type="Double"
                                th:field="*{cost}"
                                class="form-control"
                                id="validationCustomUsername"
                                aria-describedby="inputGroupPrepend"
                                required
                        />
                        <div class="invalid-feedback">Please choose a username.</div>
                    </div>
                </div>
                <!--end::Col-->
                <!--begin::Col-->

                <!--end::Col-->
            </div>
            <!--end::Row-->
        </div>
        <!--end::Body-->
        <!--begin::Footer-->
        <div class="card-footer">
            <button class="btn btn-info" type="submit">Update</button>
        </div>
        <!--end::Footer-->
    </form>
    <!--end::Form-->
    <!--begin::JavaScript-->

    <!--end::JavaScript-->
</div>
