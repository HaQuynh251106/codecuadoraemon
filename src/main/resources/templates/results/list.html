
<div class="card-body">
  <table class="table table-bordered">
    <thead>
    <tr>
      <th style="width: 10px">#ID</th>
      <th>Mark</th>
      <th>Subject_id</th>
      <th style="width: 40px">Student_id</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="s : ${results}">
          <td th:text="${s.id}"></td>
          <td th:text="${s.mark}"></td>
          <td th:text="${s.subject_id}"></td>
          <td th:text="${s.student_id}"></td>
          <td>
            <a th:href="@{/results/edit/{id}(id=${s.id})}" class="btn btn-primary">Edit</a>
            <a onclick="return confirm('chắc chắn xóa sinh viên?')" th:href="@{/results/delete/{id}(id=${s.id})}" class="btn btn-danger">
              Delete
            </a>
          </td>

        </tr>
    </tbody>
  </table>
  <a href="/results/create" class="btn btn-outline-primary">
    Create a new result
  </a>
</div>
