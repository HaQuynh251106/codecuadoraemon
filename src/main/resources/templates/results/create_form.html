<div class="card card-info card-outline mb-4">
  <!--begin::Header-->
  <div class="card-header"><div class="card-title">Form Validation</div></div>
  <!--end::Header-->
  <!--begin::Form-->
  <form action="/results/create" method="post" class="needs-validation" novalidate>
    <!--begin::Body-->
    <div class="card-body">
      <!--begin::Row-->
      <div class="row g-3">
        <!--begin::Col-->
        <div class="col-md-6">
          <label for="validationCustom01" class="form-label">Mark</label>
          <input
                  type="Double"
                  name="mark"
                  class="form-control"
                  id="validationCustom01"
                  required
          />
          <div class="valid-feedback">Looks good!</div>
        </div>
        <!--end::Col-->
        <!--begin::Col-->
        <div class="col-md-6">
          <form action="/subjects/create" method="post">
            <label for="subjects">Chọn môn học:</label>
            <select id="subjects" name="subjects.id">
              <option value="">-- Chọn môn học --</option>
              <th:block th:each="cls : ${subjects}">
                <option th:value="${cls.id}" th:text="${cls.name}"></option>
              </th:block>
            </select>
          </form>
        </div>
        <!--end::Col-->
        <!--begin::Col-->
        <div class="col-md-6">
          <form action="/students/create" method="post">
            <label for="students">Chọn sinh viên:</label>
            <select id="students" name="students.id">
              <option value="">-- Chọn sinh viên --</option>
              <th:block th:each="cls : ${students}">
                <option th:value="${cls.id}" th:text="${cls.name}"></option>
              </th:block>
            </select>
          </form>
          </div>
        </div>
        <!--end::Col-->
        <!--begin::Col-->

        <!--end::Col-->
      </div>
      <!--end::Row-->
    </div>
    <!--end::Body-->
    <!--begin::Footer-->
    <div class="card-footer">
      <button class="btn btn-info" type="submit">Create</button>
    </div>
    <!--end::Footer-->
  </form>
  <!--end::Form-->
  <!--begin::JavaScript-->

  <!--end::JavaScript-->
</div>
